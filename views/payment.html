<!DOCTYPE html>
<html>
<head>
      <meta charset="uft-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Payment Gateway </title>
      <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
  <h1> BayMart Payment Section</h1><br>
<header>
  <div class="container">
    <div class="left">
      <h3> Billing address</h3>
      <form>
        Full Name:
        <input type="text" name="" placeholder="Enter Name">
        Email:
        <input type="text" name="" placeholder="Enter Email">
        Address:
        <input type="text" name="" placeholder="Enter Address">
        City:
        <input type="text" name="" placeholder="Enter City">
        <div id="zip">
          <label>
            State
            <select>
              <option> California </option>
              <option> Texas </option>
              <option> Florida </option>
              <option> Colorado </option>
            </select>
          </label>
          <label>
            Zip code
            <input type="text" name="" placeholder="Enter Zip Code">
          </label>
        </div>
      </form>
    </div>
    <div class="right">
      <h3>Payment</h3>
      <form>
        Accepted Cards
        <br>
        <img src="card.jpg" width= "100";
        <br><br>

        Credit Card Number:
        <input type="text" name="" placeholder="Enter Card Number">
        Exp Month:
        <input type="text" name="" placeholder="Enter Exp Month">
        <div id="zip">
          <label>
            Exp Year:
            <select>
              <option> 2023 </option>
              <option> 2024 </option>
              <option> 2025 </option>
              <option> 2026 </option>
            </select>
          </label>
          <label>
            CVV
            <input type="text" name="" placeholder="Enter CVV">
          </label>
        </div>
      </form>
      <a href= "exit.html">
      <input type="submit" name="" Value="Proceed to Checkout">
  </div>
</header>
</body>
</html>
