<! DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styleshoppingcart.css">
</head>

<body>
<h1>BayMart Shopping Cart</h1><br>
<div class="small-container  cart-page">
  <table>
      <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
      </tr>

<!--products-->
      <tr>
          <td>
            <div class="cart-info">
              <img src="apple.jpg "> <!--picture-->
            <div>
              <p>Apple</p> <!--Item-->
              <a href="">Remove</a>
            </div>
            </div>
          </td>
          <td>$50.00</td>  <!--price-->
          <td><input type="number" value= "1"> lb</td> <!--Quantity-->
      </tr>

      <tr>
          <td>
            <div class="cart-info">
              <img src="tomato.jpg "> <!--picture-->
            <div>
              <p>Tomato</p> <!--Item-->
              <a href="">Remove</a>
            </div>
            </div>
          </td>
          <td>$50.00</td>  <!--price-->
          <td><input type="number" value= "1"> lb</td> <!--Quantity-->
      </tr>

<!--total-->

<tr>
    <th>Weight fee</th>
    <th>Total</th>
    <th>     </th>
</tr>

<tr>
    <td>$10.00</td>
    <td>$50.00</td>
    <td>
      <div class="cart-info">
      <img src="shopping-cart.jpg">
      </div>
      <a href=""> Go to payment!</a>
    </td>
</tr>


  </table>

</div>
</body>
